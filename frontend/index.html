<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      #chat-container {
        width: 80%;
        margin: auto;
        max-width: 600px;
        height: 100vh;
      }

      #chat-box {
        height: 80%;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        padding: 10px;
        overflow-y: scroll;
      }

      #user-input {
        width: calc(100% - 120px);
        padding: 10px;
      }

      #send-button {
        width: 100px;
      }
    </style>
  </head>

  <body>
    <div id="chat-container">
      <div id="chat-box"></div>
      <div id="chat-prompt">
        <input type="text" id="user-input" placeholder="메세지를 입력하세요." />
        <button id="send-button">보내기</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
